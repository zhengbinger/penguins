<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <title>Penguins - Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.css}" type="text/css">
    <script th:src="@{/static/plugins/bootstrap/js/bootstrap.js}"></script>
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" th:href="@{/static/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/plugins/fontawesome/css/all.min.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"><img alt="Logo" class="img-fluid" th:src="@{/static/img/logo-white.png}"></div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <!-- Form -->
                        <form method="post" th:action="@{/admin/user/login}">
                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="Username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="Password" type="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                        <div class="login-or"><span class="or-line"></span><span class="span-or">or</span></div>
                        <!-- Social Login -->
                        <div class="social-login"><span>Login with</span><a class="facebook" href="#"><i
                                class="fab fa-facebook-f"></i></a><a class="google" href="#"><i
                                class="fab fa-google"></i></a></div>
                        <!-- /Social Login -->
                        <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        src="https://code.jquery.com/jquery-3.6.0.js"></script><!-- Bootstrap Core JS -->
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script><!-- Custom JS -->
<script th:src="@{/static/js/script.js}"></script>
</body>
</html>
